<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>App Framework</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no">
        <link rel="stylesheet" href="../modules/bootstrap/css/bootstrap.min.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">	
        <!-- modules -->
        <script src="../modules/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="../modules/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../modules/jquery/jquery.mobile.custom.min.js" type="text/javascript"></script>
        <script src="../modules/respondjs/respond.min.js"></script>	
        <!-- framework js -->
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="js/AppFramework.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="connection" style="display: none;">
            <div class="modal-container">
                <div class="modal-message">
                    <span class="warning"><!-- lang --></span>
                    <a href="javascript:;" onclick="jQuery('#connection').hide();
                            location.reload()" class="button-reload btn btn-default"><!-- lang --><</a>
                    <a href="javascript:;" onclick="appFramework.exitApp();" class="button-exit btn btn-default"><!-- lang --></a>
                </div>
            </div>
        </div>

        <div id="wrapper" style="display: block;">
        </div> 
    </body>
</html>
